query sponsoredBanners(
  $anonymousId: String
  $placement: String
  $adUnit: String
  $channel: String
) {
  sponsoredBanners(
    anonymousId: $anonymousId
    placement: $placement
    adUnit: $adUnit
    channel: $channel
  ) @context(provider: "vtex.adserver-graphql") {
    adResponseId
    advertisement {
      bannerImageId
      imageUrl
      targetUrl
      width
      height
    }
  }
}
